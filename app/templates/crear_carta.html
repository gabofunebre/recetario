{% extends 'base.html' %}

{% block title %}Crear Carta{% endblock %}

{% block content %}
  <h1 class="mb-4">Crear Nueva Carta</h1>

  <form method="POST">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de la Carta</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="autor" class="form-label">Autor</label>
      <input type="text" id="autor" name="autor" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="recetas" class="form-label">Seleccionar Recetas</label>
      <select name="recetas" id="recetas" class="form-select" required>
        {% for receta in recetas %}
          <option value="{{ receta.id }}">{{ receta.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Crear Carta</button>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary ms-2">Volver</a>
  </form>
{% endblock %}
