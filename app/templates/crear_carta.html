{% extends 'base.html' %}

{% block title %}Crear Carta{% endblock %}

{% block content %}
  <h1 class="mb-4">Crear Nueva Carta</h1>

  <form id="form-carta" method="POST">
    <div class="mb-3">
      <label for="carta-nombre" class="form-label">Nombre de la Carta</label>
      <input type="text" id="carta-nombre" class="form-control" required>
    </div>

    <h3>Secciones</h3>
    <div id="secciones-container"></div>

    <button type="button" id="btn-agregar-seccion" class="btn btn-secondary mb-4">
      + Agregar Sección
    </button>

    <!-- Este campo oculto se rellenará con la estructura JSON antes de enviar -->
    <input type="hidden" name="payload" id="payload">

    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">
        Crear Carta
      </button>
    </div>
  </form>

  <!-- Modal Bootstrap para crear un Plato dentro de la sección activa -->
  <div class="modal fade" id="modalPlato" tabindex="-1">
    <div class="modal-dialog">
      <form id="form-plato" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Plato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="plato-nombre" class="form-label">Nombre Plato</label>
            <input type="text" id="plato-nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="plato-descripcion" class="form-label">Descripción Plato</label>
            <textarea id="plato-descripcion" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            Añadir Plato
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
{% endblock %}
