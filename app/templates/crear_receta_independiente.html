{% extends 'base.html' %}

{% block title %}Crear Receta{% endblock %}

{% block content %}
  <h1 class="mb-4">Crear Nueva Receta</h1>

  <form method="POST">
    <div class="row g-3 mb-4">
      <div class="col-md-8">
        <label for="nombre" class="form-label">Nombre de la Receta</label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej. Paella Valenciana" required>
      </div>
      <div class="col-md-4 position-relative">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" id="autor" name="autor" class="form-control" placeholder="Buscar o ingresa autor" autocomplete="off" required>
        <div id="resultados_autores" class="list-group position-absolute w-100 mt-1"></div>
      </div>
    </div>

    <h3 class="mb-3">Ingredientes</h3>
    <div id="ingredientes-container" class="mb-4">
      <div class="row g-2 align-items-end mb-2 ingrediente">
        <div class="col-md-5">
          <label class="form-label">Ingrediente</label>
          <input type="text" name="ingredientes[]" class="form-control" placeholder="Ej. Harina" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Cantidad</label>
          <input type="number" name="cantidades[]" class="form-control" placeholder="Ej. 100" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Unidad</label>
          <select name="unidades[]" class="form-select">
            <option value="gramos">Gramos</option>
            <option value="kilogramos">Kilogramos</option>
            <option value="ml">Mililitros</option>
            <option value="litros">Litros</option>
            <option value="unidad">Unidad</option>
            <option value="puñado">Puñado</option>
            <option value="taza">Taza</option>
            <option value="cucharada">Cucharada</option>
            <option value="cucharadita">Cucharadita</option>
          </select>
        </div>
        <div class="col-md-1 text-end">
          <button type="button" class="btn btn-outline-danger btn-remove" title="Eliminar ingrediente">&times;</button>
        </div>
      </div>
    </div>
    <div class="mb-4">
      <button type="button" class="btn btn-secondary" id="btn-agregar">Agregar Ingrediente</button>
    </div>

    <h3 class="mb-3">Método de Preparación</h3>
    <div class="mb-4">
      <textarea id="metodo" name="metodo" class="form-control" rows="5" placeholder="Describe paso a paso cómo preparar la receta" required></textarea>
    </div>

    <div class="d-grid mb-4">
      <button type="submit" class="btn btn-primary btn-lg">Crear Receta</button>
    </div>
  </form>

  <div>
    <a href="{{ url_for('main.index') }}" class="link-secondary">Volver a la página principal</a>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let autores = [];
      fetch('{{ url_for('main.api_autores') }}')
        .then(res => res.json())
        .then(data => {
          autores = data.map(item => item.nombre);
          window.fuseAutores = new Fuse(autores, { threshold: 0.3 });
        });

      const inputAutor = document.getElementById('autor');
      const lista = document.getElementById('resultados_autores');

      inputAutor.addEventListener('input', () => {
        const term = inputAutor.value.trim();
        lista.innerHTML = '';
        if (term.length < 1 || !window.fuseAutores) return;
        const resultados = window.fuseAutores.search(term).slice(0, 5).map(r => r.item);
        resultados.forEach(nombre => {
          const btn = document.createElement('button');
          btn.type = 'button'; btn.className = 'list-group-item list-group-item-action';
          btn.textContent = nombre;
          btn.addEventListener('click', () => {
            inputAutor.value = nombre;
            lista.innerHTML = '';
          });
          lista.appendChild(btn);
        });
      });

      document.addEventListener('click', e => {
        if (!lista.contains(e.target) && e.target !== inputAutor) lista.innerHTML = '';
      });
    });
  </script>
{% endblock %}
