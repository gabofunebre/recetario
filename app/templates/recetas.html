{% extends 'base.html' %}

{% block title %}Recetas{% endblock %}

{% block content %}
  <div class="mb-4">
    <h1>Recetas</h1>
  </div>

  <div class="row">
    {% for receta in recetas %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ receta.nombre }}</h5>
            {% if receta.descripcion %}
              <p class="card-text">{{ receta.descripcion }}</p>
            {% endif %}
            <div class="d-flex gap-1">
              <a href="{{ url_for('main.mostrar_receta', id=receta.id) }}" class="btn btn-primary btn-sm flex-fill">Ver Receta</a>
              <a href="{{ url_for('main.editar_receta', id=receta.id) }}" class="btn btn-success btn-sm flex-fill">Editar</a>
              <form method="POST" action="{{ url_for('main.eliminar_receta', id=receta.id) }}" class="flex-fill" onsubmit="return confirm('Â¿Eliminar esta receta?');">
                <button type="submit" class="btn btn-danger btn-sm w-100">Eliminar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    {% else %}
      <div class="col-12">
        <p>No hay recetas disponibles.</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
